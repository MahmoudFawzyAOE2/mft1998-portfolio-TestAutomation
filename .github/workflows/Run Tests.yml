# This wWrkflow excutes he automated test cases in the repo 



name: Run Tests

on:
  # Trigger1: trigger [run-tests] is sent from the website main repo when pushing new commit
  repository_dispatch: 
    types: [run-tests]

  # Trigger2: when pushing new code to the tests repo
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout test repo
        uses: actions/checkout@v4

      - name: Debug - Find testng.xml
        run: |
          echo "Looking for testng.xml:"
          find . -name "testng.xml" -type f
          echo "Current directory contents:"
          ls -la

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'  # Changed from 11 to 21
          distribution: 'temurin'
          
      - name: Run tests
        run: mvn clean test -e #cmd prompt to run tests

      - name: Send Email with Results
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Portfolio Website Tests Results"
          to: 1998mft1998@gmail.com
          from: GitHub Actions
          body: "Tests finished. Check results in GitHub Actions artifacts."
